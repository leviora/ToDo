<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Edytuj projekt</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<section>
  <div class="container">
    <h1>Edytuj projekt</h1>
    <form th:action="@{/projekty/edytowanie/{project_id}(project_id=${project.project_id})}"
          th:object="${project}" method="post">
      <label for="project_name">Nazwa projektu:</label>
      <input type="text" id="project_name" th:field="*{project_name}" required>

      <label for="project_description">Opis projektu:</label>
      <input id="project_description" th:field="*{project_description}" required>

      <label for="completed">Zakończony:</label>
      <input type="checkbox" id="completed" th:field="*{completed}">

      <input type="hidden" th:field="*{project_id}" />


      <button type="submit">Zapisz zmiany</button>
    </form>

    <button> <a href="/panel-uzytkownika">Powrót do panelu</a> </button>
  </div>
</section>
</body>
</html>
