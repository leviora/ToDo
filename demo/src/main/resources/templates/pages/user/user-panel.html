<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: template}">
<body>

<th:block th:fragment="content">
  <div class="container mt-5">

    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>

    <div class="text-center mb-4">
      <img src="/img/profile.png" alt="Avatar użytkownika" class="rounded-circle" width="100" height="100">
      <h2 class="mt-3">Miło Cię widzieć <span th:text="${loggedUser}"></span></h2>
    </div>

    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Konto i bezpieczeństwo</h5>
            <ul class="list-unstyled">
              <li><a href="/panel-uzytkownika/edytuj-profil" class="btn btn-link px-0" style="text-decoration: none;">Twoje dane</a></li>
              <li><a href="/logout" class="btn btn-link px-0" style="text-decoration: none;">Wyloguj się</a></li>
              <li><a href="/panel-uzytkownika/usun-konto" class="btn btn-link px-0 text-danger" style="text-decoration: none;">Usuń konto</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Grupowanie zadań w projekty</h5>
            <ul class="list-unstyled">
              <li><a href="/projekty/utworz-projekt" class="btn btn-link px-0" style="text-decoration: none;">Utwórz nowy projekt</a></li>
              <li><a href="/projekty" class="btn btn-link px-0" style="text-decoration: none;">Zarządzaj swoimi projektami</a></li>
              <li><a href="/projekty/dodaj-zadanie" class="btn btn-link px-0" style="text-decoration: none;">Dodaj zadanie do projektu</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Statystyki zadań</h5>
            <ul class="list-unstyled">
              <li><a href="/statystyki" class="btn btn-link px-0" style="text-decoration: none;">Przegląd statystyk</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>
</th:block>

</body>
</html>
