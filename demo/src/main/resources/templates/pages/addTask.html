<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: template}">
<body>

<th:block th:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Dodaj zadanie</h2>

        <form id="task" th:action="@{/dodajZadanie}" method="post" th:object="${task}" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="category" class="form-label">Kategoria:</label>
                <select id="category" name="categoryId" class="form-select" required style="max-width: 300px;">
                    <option value="" disabled selected>Wybierz kategorię</option>
                    <option th:each="cat : ${categories}"
                            th:if="${cat.categoryName} != 'Default'"
                            th:value="${cat.categoryId}"
                            th:text="${cat.categoryName}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Opis zadania:</label>
                <input type="text" id="description" name="description" th:field="*{description}" class="form-control" required style="max-width: 300px;">
            </div>

            <div class="mb-3">
                <label for="priority" class="form-label">Priorytet:</label>
                <select id="priority" name="priority" th:field="*{priority}" class="form-select" required style="max-width: 300px;">
                    <option value="urgent-important">Pilne i ważne</option>
                    <option value="not-urgent-important">Niepilne, ale ważne</option>
                    <option value="urgent-not-important">Pilne, ale nieważne</option>
                    <option value="not-urgent-not-important">Nieważne i niepilne</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="due_Date" class="form-label">Termin wykonania:</label>
                <input type="date" id="due_Date" name="due_Date" th:field="*{due_Date}" class="form-control" required style="max-width: 300px;">
            </div>

            <div class="d-flex justify-content-between mt-4" style="margin-bottom:50px;">
                <button type="submit" class="btn btn-primary">Dodaj zadanie</button>
                <a href="/" class="btn btn-secondary">Powrót na stronę główną</a>
            </div>
        </form>
    </div>
</th:block>

</body>
</html>
