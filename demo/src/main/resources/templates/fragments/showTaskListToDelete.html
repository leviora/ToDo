<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <link rel="stylesheet" href="/main.css">
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="/">Strona główna</a></li>
      <li><a th:href="@{/kategorie}">Kategorie</a></li>
    </ul>
  </nav>

</header>

<h1>Zadania:</h1>
<ul>
  <li th:each="task : ${tasks}">
    <div>
      <span class="taskCategory" th:text="${task.category.categoryName}"></span><br>
      <span class="taskDescription" th:text="${task.description}"></span>

      <a th:href="@{/usun/{taskId}(taskId = ${task.taskId})}">Usuń zadanie </a>
    </div>
  </li>
</ul>

</body>
</html>
