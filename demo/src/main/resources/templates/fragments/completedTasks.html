<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/completedTask.css">
  <link rel="stylesheet" href="/main.css">
  <title>Zakończone Zadania</title>
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="/">Strona główna</a></li>
      <li><a th:href="@{/kategorie}">Kategorie</a></li>
      <li><a href="/completedTasks">Zakończone</a></li>
    </ul>
  </nav>
</header>

<section class="completedTasks">
  <h2>Zakończone zadania</h2>

  <div th:each="completedTask : ${completedTasks}">
    <div th:if="${completedTask.completed==true}">
      <div>
        <span class="task-category" th:text="${completedTask.category.categoryName}"></span>
        <span class="task-description" th:text="${completedTask.description}"></span>
      </div>
    </div>
  </div>
</section>

</body>
</html>
