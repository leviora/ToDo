<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
</head>
<body>
<h1>Edit Category</h1>

<form id = category th:action="@{'/edytujKategorie/'+${category.categoryId}}" method="POST" th:object="${category}">
    <input type="hidden" th:field="*{categoryId}" />

    <label for="categoryName">Nazwa Kategorii:</label>
    <input type="text" id="categoryName" name="categoryName" th:field="*{categoryName}" required><br>

    <button type="submit">Zapisz</button>
</form>
</body>
</html>
