<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Delete Category</title>
</head>
<body>
  <h2>Usuwanie kategorii</h2>

    <li th:each="category : ${categories}">
      <div>
        <span class="category" th:text="${category.categoryName}"></span>
        <a th:href="@{/usunKategorie/{categoryId}(categoryId = ${category.categoryId})}">Usuń kategorię</a>
      </div>
</body>
</html>
