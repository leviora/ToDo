<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Statystyki: Zadania według kategorii</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Zadania według kategorii</h1>
<canvas id="tasksByCategoryChart"></canvas>
<script>
        const data = /*[[${tasksByCategory}]]*/ {};
        const ctx = document.getElementById('tasksByCategoryChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: Object.keys(data),
                datasets: [{
                    label: 'Tasks by Category',
                    data: Object.values(data),
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
                }]
            },
        });
    </script>
</body>
</html>
