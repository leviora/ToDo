<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<header th:fragment="header">
    <nav>
        <ul>
            <li><a th:href="@{/}">Strona główna</a></li>
            <li><a th:href="@{/kategorie}">Kategorie</a></li>
            <li><a th:href="@{/zakonczoneZadania}">Zakończone zadania</a></li>
        </ul>
    </nav>

    <div class="generalStats">
        <div class="statItem">
            <span class="statLabel">Liczba zadań:</span>
            <div class="statValue">
                <span th:text="${#lists.size(uncompletedTasks)}"></span>
            </div>
        </div>
    </div>

</header>
</body>
</html>
